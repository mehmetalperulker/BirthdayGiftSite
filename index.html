<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Happy Birthday!</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1>Today is Nick's birthday!</h1>
            <img src="nick.jpg" id="image" alt="Nick's head">
            <h2 id="bday-age">24 years old</h2>
            <h4 id="bday-date">01.11.2022</h4>
        </div>
        <div class="gift-section">
            <h2 class="celeb-text">Here's how happy I am for you today!</h2>
            <h3 class="celeb-hover">(Hover over the gift)</h3>
            <div class="gift-wrap"></div>
            <h2 class="gift-text">How people react when you enter the room!</h3>
            <div class="gift-react"></div>
            <h2 class="gift-badass">The only person as badass as you!</h2>
            <div class="badass"></div>
            <h2 class="gift-cheers">This one's for you, my friend!</h2>
            <div class="cheers"></div>
            <p id="footer">If you want to check out my other projects <a href="https://github.com/mehmetalperulker" target="_blank">click here!</a></p>
        </div>
    </body>
</html>
